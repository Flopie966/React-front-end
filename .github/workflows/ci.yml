name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: 'pnpm'

      - name: Enable corepack
        run: corepack enable

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --strict-peer-dependencies

      - name: Install global tools
        run: pnpm add -g prettier typescript

      - name: Check pnpm version
        run: pnpm --version

      - name: Run build
        run: pnpm build

      - name: Run lint
        run: pnpm lint

      - name: Run audit
        run: pnpm audit --audit-level=moderate 